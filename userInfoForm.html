<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="userInfoForm.js" defer></script>
  </head>
  <body>
    <form action="" novalidate>
      <div>
        <label for="mail">Email: </label>
        <input id="mail" name="email" type="email" minlength="8" required />
        <span class="error" id="email-error"></span>
      </div>

      <div>
        <label for="zip">Zip Code: </label>
        <input id="zip" class="invalid" name="zipcode" type="text" />
        <span class="error" id="zipcode-error"></span>
      </div>

      <div>
        <label for="country">Country: </label>
        <select name="country" id="country">
          <option value="ch">Switzerland</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="nl">The Netherlands</option>
        </select>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <span class="error" id="password-error"></span>
      </div>
      <div>
        <label for="password-confirm">Password</label>
        <input type="password" id="password-confirm" name="password-confirm" />
        <span class="error" id="password-confirm-error"></span>
      </div>

      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
